<!DOCTYPE html>
<html>
  <head>
    <title>Cross-Browser QRCode generator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="qrcode.js"></script>
  </head>
  <body>
    <h2 style="font-family: verdana; color: silver;">QR Code Generator</h2>
    <input id="text" type="text" value="" style="width:80%" placeholder="Enter some text here"/><br />
    <div id="qrcode" style="width:250px; height:250px; margin-top:15px;"></div>

    <script type="text/javascript">

var qrcode = new QRCode(document.getElementById("qrcode"), {
  width:  250,
  height: 250
});

var makeCode = function() {    
  var elText = document.getElementById("text");
  
  if (!elText.value) {
//  alert("Input a text");
    elText.focus();
    return;
  }  
  qrcode.makeCode(elText.value);
};

makeCode();

$("#text").on("blur", function() {
          makeCode();
        }).on("keydown", function(e) {
          if (true || e.keyCode == 13) {
            makeCode();
          }
        });

    </script>
    <hr/>
    <address>Boom!</address>
  </body>
</html>
